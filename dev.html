<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ae-podcast</title>
    <link rel="icon" href="./assets/images/svg/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- css links  -->
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/dev.css" />
</head>

<body>
    <!-- -----podcast compare ------>
    <section class="podcast_compare_section">
        <div class="custom_container">
            <div class="d-flex flex-lg-row flex-column-reverse">

                <img class="podcast_graph w-100 me-1" src="./assets/images/png/podcast_compare_graph.png"
                    alt="podcast_compare_graph">

                <div class="d-flex flex-column align-items-start ms-4 ps-3">
                    <h2 class="ff_graphik clr_black fw-semibold fs_5xl">Your Podcast Compared to Industry Averages</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- ---------take quiz --- -->
    <section class="take_quiz">
        <div class="custom_container">
            <div class="d-flex flex-lg-row align-items-center flex-column-reverse justify-content-between">
                <div
                    class="d-flex flex-column align-items-center align-items-lg-start  mt-md-5 mt-lg-0 pt-4 mt-4 pt-lg-0">
                    <h2 class="ff_graphik fw-semibold text-lg-start text-center fs_4xl text-white mb-0 mb-3">Take The
                        Quiz</h2>
                    <p class="ff_graphik text-white text-lg-start text-center lh_150 did_you_know fs_sm fw-medium pb-4">
                        Did you know it takes most
                        podcasters 2 years
                        to achieve meaningful results with their podcast? Only
                        6.8% of podcasters
                        ever make it to that point! If you want to achieve your podcasting goals faster, take the quiz!
                    </p>
                    <div
                        class="d-inlin-block transition_300  mb-lg-0 mb-1 d-flex justify-content-center align-items-center bg-white start_btn start_btn_hover">
                        <button
                            class="ff_graphik transition_300 mx-lg-0 mx-auto  start_btn start_btn_clr w-100 fs_sm fw-semibold border-0 border-1 border-white bg-white">
                            Start Now
                        </button>
                    </div>
                </div>
                <div class="ms-lg-4 ps-lg-1  mt-1 mt-lg-0"><img class="laptop w-100"
                        src="./assets/images/webp/laptop.webp" alt="laptop"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
